{% extends "base.html" %}

{% block content %}
    <h1 style='text-align:center'>{{ name }}</h1>
    <table>
        <tr>
          <th>Team</th>
          <th>Year</th>
        </tr>
        {% for team in teams %}
            <tr>
              <td>{{ team.teamName }}</td>
              <td>{{ team.yr }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
