<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
</head>
<body>
    <h1>{{ name }}</h1>
    <a href="{{ url_for('request') }}">Home</a>
    <table>
        <tr>
          <th>Team</th>
          <th>Year</th>
        </tr>
        {% for team in teams %}
        <tr>
          <td>{{ team.teamName }}</td>
          <td>{{ team.yr }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
